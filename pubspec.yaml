name: crypsy_food
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  get: ^4.6.5
  lottie:
  flutter_native_splash:
  sizer: ^2.0.15
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  connectivity_plus: ^5.0.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter_assets:
  assets_path: assets/
  output_path: lib/generated/
  filename: assets.dart

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/animations/
fonts:
  - family: GoogleSansTextRegular
    fonts:
      - asset: fonts/GoogleSansText-Regular.ttf
  - family: GoogleSansTextMedium
    fonts:
      - asset: fonts/GoogleSansText-Medium.ttf
  - family: GoogleSansTextBold
    fonts:
      - asset: fonts/GoogleSansText-Bold.ttf

flutter_native_splash:
  color: "#fec806"
  image: "assets/images/foodLogo.png"